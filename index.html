<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="public/css/index.css">
    <script src="public/js/index.js"></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Bongo</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Cymbal</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Hat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Shaker</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snap</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tabla</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Toms</span>
      </div>
    </div>
    
    <audio data-key="65" src="public/sounds/bongo.wav"></audio>
    <audio data-key="83" src="public/sounds/clap.wav"></audio>
    <audio data-key="68" src="public/sounds/cymbal.wav"></audio>
    <audio data-key="70" src="public/sounds/hat.wav"></audio>
    <audio data-key="71" src="public/sounds/kick.wav"></audio>
    <audio data-key="72" src="public/sounds/shaker.wav"></audio>
    <audio data-key="74" src="public/sounds/snap.wav"></audio>
    <audio data-key="75" src="public/sounds/tabla.wav"></audio>
    <audio data-key="76" src="public/sounds/toms.wav"></audio>
    
  </body>
</html>
